<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>倒计时和表格选择</title>
    <!-- 引入 jsPsych 框架 -->
    <script src="https://unpkg.com/jspsych@7.3.4"></script> 
    <!-- 引入 HTML 键盘响应插件 -->
    <script src="https://unpkg.com/@jspsych/plugin-html-keyboard-response@1.1.3"></script> 

    <!-- 引入图片键盘响应插件 -->
    <script src="https://unpkg.com/@jspsych/plugin-image-keyboard-response@1.1.3"></script>
    <!-- 引入 jsPsych fullscreen 插件 -->
    <script src="https://unpkg.com/@jspsych/plugin-fullscreen@1.1.1"></script>
    
    <!-- 引入表单插件 -->
    <script src="https://unpkg.com/@jspsych/plugin-survey-html-form@1.1.3"></script>
    <script src="https://unpkg.com/@jspsych/plugin-survey-text@1.1.1"></script>
    <style>
        /* 简单的表格样式 */
        table {
            width: 50%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        td {
            width: 50px;
            height: 50px;
            border: 1px solid #ddd;
            text-align: center;
            vertical-align: middle;
            cursor: pointer;
        }
        td.selected {
            background-color: green;
        }
        #countdown {
            font-size: 24px;
            text-align: center;
        }
        #image {
            display: block;
            margin: 20px auto;
        }
    </style>
</head>
<body>

    <!-- 倒计时显示 -->
    <div id="countdown">40</div>

    <!-- 表格 -->
    <table id="gameTable">
        <!-- 这里的表格会通过 JavaScript 动态生成 -->
    </table>

    <script src="script.js"></script>
</body>
</html>
